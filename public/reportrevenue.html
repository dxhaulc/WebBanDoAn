    <!-- <div class="container mt-3"> -->
    <div class="container" style="margin-top: 4rem;">
        <h1 class="text-center">Báo cáo thống kê doanh thu</h1>

        <!-- Lựa chọn khoảng thời gian -->
        <div class="d-flex justify-content-center my-4">
            <label for="timePeriod" class="me-2">Chọn khoảng thời gian:</label>
            <select id="timePeriod" class="form-select w-auto">
                <option value="month">Theo tháng</option>
                <option value="quarter">Theo quý</option>
                <option value="year">Theo năm</option>
            </select>
        </div>

        <!-- Tóm tắt thống kê -->
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Tổng doanh thu</h5>
                        <p id="totalRevenue" class="fw-bold">₫12,500,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Doanh thu trung bình</h5>
                        <p id="averageRevenue" class="fw-bold">₫1,250,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Doanh thu cao nhất</h5>
                        <p id="highestRevenue" class="fw-bold">₫2,500,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Biểu đồ -->
        <div>
            <canvas id="revenueChart" width="400" height="200"></canvas>
        </div>

        <!-- modal đăng nhập -->
        <div class="modal modal-login">
            <div class="modal_overlay"></div>
    
            <div class="modal__body">
    
                <!-- Login form  -->
                <div class="auth-form">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng nhập</h3>
                            
                        </div>
    
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" id="input-username" placeholder="Tên đăng nhập">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" id="input-password" placeholder="Mật khẩu">
                            </div>
                        </div>
    
                        <div class="auth-form__control">
                            <button class="btn btn--normal auth-form__control-back ">TRỞ LẠI</button>
                            <button class="btn btn--primary" id="btn-login">ĐĂNG NHẬP</button>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // Dữ liệu giả (đã chuyển sang VND và bỏ thêm 1 số 0)
        const fakeData = {
            month: ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6", "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12"],
            quarter: ["Q1", "Q2", "Q3", "Q4"],
            year: ["2021", "2022", "2023", "2024"]
        };

        const revenueData = {
            month: [1250000, 1750000, 2000000, 2250000, 1500000, 1750000, 1875000, 2000000, 2050000, 1950000, 2125000, 2250000], // Tháng
            quarter: [5000000, 6250000, 6750000, 7500000], // Quý
            year: [23750000, 30000000, 35000000, 38750000] // Năm
        };

        // Khởi tạo biểu đồ
        const ctx = document.getElementById('revenueChart').getContext('2d');
        let chart;

        function createChart(labels, data) {
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Doanh thu (VND)',
                        data: data, // Dữ liệu đã là VND
                        backgroundColor: '#d8b979',  // Màu nền của cột
                        borderColor: '#d8b979',  // Màu viền của cột
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `₫${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Cập nhật báo cáo và biểu đồ
        function updateReport(period) {
            const labels = fakeData[period];
            const data = revenueData[period];

            createChart(labels, data);

            // Cập nhật thống kê
            const total = data.reduce((sum, val) => sum + val, 0);
            const average = (total / data.length).toFixed(2);
            const highest = Math.max(...data);

            document.getElementById('totalRevenue').textContent = `₫${total.toLocaleString()}`;
            document.getElementById('averageRevenue').textContent = `₫${(average).toLocaleString()}`;
            document.getElementById('highestRevenue').textContent = `₫${highest.toLocaleString()}`;
        }

        // Lần đầu tiên tải báo cáo
        document.getElementById('timePeriod').addEventListener('change', (event) => {
            updateReport(event.target.value);
        });

        updateReport('month');
    </script>

</body>
